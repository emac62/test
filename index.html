<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <h1>Home</h1>
    <div>



      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
      </button>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="ads">
                <div class="row">
                  <div class="col-6">
                    <h5 class="text-center">Enjoy word games?</h5>
                    <h5 class="text-center">Try Hang 7</h5>
                  </div>
                  <div class="col-6">
                    <div class="text-center"><a href="https://hang7.page.link/RtQw">
                        <img class="img-fluid rounded" src="seven.png" width="25%" alt="Hang 7 Logo">
                      </a>
                    </div>
                  </div>
                </div>


                <p class="text-center">Guess the 7 letter word before hanging your Undees!</p>
              </div>

              <div class="row">
                <div class="col-6 text-center">
                  <a href="https://apps.apple.com/us/app/hang-7/id1630572226" target="_blank"
                    rel="noopener noreferrer"><img src="AppStore512.png" width="50%"
                      alt="Download on the App Store"></a>
                </div>
                <div class="col-6">
                  <a href='https://play.google.com/store/apps/details?id=com.blB.hang7' target="_blank"
                    rel="noopener noreferrer"><img alt='Get it on Google Play'
                      src='https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png'
                      width="50%" /></a>
                </div>
              </div>
            </div>
            <div class="modal-footer">

            </div>
          </div>
        </div>
      </div>


    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
